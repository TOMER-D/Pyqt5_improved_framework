main_directories:
    name@: "Tomer_To_Git"
    definitions:
        name@: "definitions_files"
        screen_definition:
            name@: "screen_definition"
            classes@: ["MyMainWindow", "InstallerDefinition"]
        general_screen_functions:
            name@: "general_screen_functions"
    ui:
        name@: "ui_screen_files"
    py:
        name@: "py_screen_files"
    controller:
        name@: "controller_screen_files"
    images:
        name@: "images"
---
main_function:
    description:
        name@: "this is the main function, the program understand it by the name, please do not change the prototype of this function."
    arguments:
        list@: ["installer","main_window"]
    additional_name:
        before_module_name:
            name@: "install_"
        after_module_name:
            name@: "_controller"

